<div class="row">
  <div class="col-xs-12">
    <form class="row" (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" ngModel name="nameI" required>
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" ngModel name="amount" required>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{onUpdate ? 'Update' : 'Add'}}</button>
          <button *ngIf="onUpdate" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
