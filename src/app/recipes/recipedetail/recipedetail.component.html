<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 200px;">
  </div>
</div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button type="button" name="button" class="btn btn-primary dropdown-toggle">Manage Recipespan
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#"></a>Add Ingredients to Shopping List</li>
          <li><a href="#"></a>Edit Recipe</li>
          <li><a href="#"></a>Delecte Recipe</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">Ingredients</div>
  </div>
